    <!-- Importando Icones para a página-->

    <!-- Importando arquivos js front-end -->

</head>

        <div class="menu container">

            <nav>

                </ul>
            </nav>
            <div class="mobile-menu-icon">
                <button class="mobile-menu-icon-button">
                    <img src="./imagens/icons/menu.svg" alt="" class="icon" />

            </div>
        </div>
        <div class="mobile-menu">
            <div class="mobile-menu-close">
                <button class="mobile-menu-close-btn">X</button>
            </div>
            <ul class="menu-info">
                <li><a href="index.html" class="menu-item">Início</a></li>
                <li><a href="sobre.html" class="menu-item">Sobre nós</a></li>
                <li><a href="cardapio.html" class="menu-item">Cardápio</a></li>
                <li><a href="contato.html" class="menu-item">Contato</a></li>
            </ul>
        </div>
    </section>
    <div class="overlay hidden"></div>
    <br>
    <center>
        <div class="form-login">
            <div>
                <br>
                <h2>CADASTRAR-SE</h2><br>
                <form action="/cadastrar-usuario" method="POST" name="formCadUsuario" id="formCadUsuario" enctype="multipart/form-data">

                    <div style="width: 100%; position:relative;text-align:center;">
                        <img id="img_foto" src="imagens/usuarios/usuario-n.png" alt="Foto Usuário" style="width: 250px; height: 250px; border-radius: 20px;border: 2px solid #f26820;">
                        <label class="input-group-text" for="foto_usuario" style="position:absolute; z-index:1; top:90%; left:50%; width:60px; height:30px; padding:0; margin:-15px 0 0 -30px;"><i class="bi bi-camera-fill" style="color: #f26820;" title="Escolher Foto"></i></label>
                        <input type="file" id="foto_usuario" name="foto_usuario" class="form-login-inputs" accept="image/*" style="display: none;">
                    </div>
                    
                    <p id="msgfoto" class="msg"></p>

                    <label for="nome">Nome</label><br>
                    <span class="input-group-text"><i class="bi bi-person-fill" style="color: #f26820;"></i></span>
                    <input type="text" name="nome" id="nome" class="form-login-inputs" maxlength="70" required>
                    <br><br>

                    <label for="email">Email</label><br>
                    <span class="input-group-text"><i class="fa fa-envelope" style="color: #f26820;"></i></span>
                    <input type="email" name="email" id="email" class="form-login-inputs" maxlength="256" onblur="validacaoEmail(formCadUsuario.email.value)" required><br>
                    <p id="msgemail" class="msg"></p><br>

                    <div class="ladoalado_cadastrar" style="width: 250px;">
                        <label for="telefone">Telefone</label><br>
                        <span class="input-group-text"><i class="bi bi-telephone-fill" style="color: #f26820;"></i></span>
                        <input type="text" name="telefone" id="telefone" class="form-login-inputs" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" style="width: 185px;" placeholder="(99) 9999-99999" required maxlength="15">
                    </div><br>

                    <label for="senha_cadastro">Senha</label><br>
                    <span class="input-group-text"><i class="fa fa-lock" style="color: #f26820;"></i></span>
                    <input type="password" name="senha_cadastro" id="senha_cadastro" class="form-login-senha" maxlength="30" required onblur="validasenha(formCadUsuario.senha_cadastro.value)">
                    <i class="bi bi-eye-fill" id="senha_cadastro_hide" style="color: #f26820;" title='Mostrar Senha' onclick="mostrar_senha('senha_cadastro', 'senha_cadastro_hide')"></i><br>
                    <p id="msgsenha" class="msg"></p><br>

                    <label for="consenha_cadastro">Confirmar Senha</label><br>
                    <span class="input-group-text"><i class="fa fa-lock" style="color: #f26820;"></i></span>
                    <input type="password" name="consenha_cadastro" id="consenha_cadastro" class="form-login-senha" maxlength="30" required onblur="validaconsenha(formCadUsuario.senha_cadastro.value, formCadUsuario.consenha_cadastro.value)">
                    <i class="bi bi-eye-fill" id="consenha_cadastro_hide" style="color: #f26820;" title='Mostrar Senha' onclick="mostrar_senha('consenha_cadastro', 'consenha_cadastro_hide')"></i><br>
                    <p id="msgconsenha" class="msg"></p><br>

                    <p style="color: white; text-align: center; font-size: 18px;">Já é cadastrado? <a href="login.html" style="color: blueviolet;">Entrar</a></p><br>

                    <button type="button" onclick="cadastrar()" class="button">Cadastrar-se</button>
                </form>
            </div>
            <p class="msg" id="msgerrocad"></p><br>
        </div>
    </center>
